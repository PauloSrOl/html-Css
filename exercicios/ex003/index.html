<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagens</title>
</head>
<body>
    <h1>Testando carga de imagens </h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta do doc. 
       <br> 
       <br>
       <img src="logo-html.png" alt="Logo da HTML"></p>
    <p>
        Podemos também carregar imagens que estão em sub-pastas. Ou seja, uma pasta dentro de outra pasta.
         <br>
         <br>
         <img src="imagem/logo-css.png" alt="Logo das CSS"></p>
         <p>Também podemos carregar imagens externas utilizando apenas o link dela.
             <br>
           <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JavaScript">
</body>
</html>
